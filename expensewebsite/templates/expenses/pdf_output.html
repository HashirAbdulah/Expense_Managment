<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <style>
        @page {
            size: A4;
            margin: 2.5cm 2cm;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 12px;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 20px;
            color: #4CAF50;
            margin: 0;
        }

        header p {
            font-size: 14px;
            margin: 5px 0 0;
            color: #555;
        }

        .logo {
            margin: 20px auto;
            max-width: 100px;
        }

        .table-container {
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h3>Expense Report</h3>
    </header>

    <!-- Table Section -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.amount }}</td>
                        <td>{{ expense.category }}</td>
                        <td>{{ expense.description }}</td>
                        <td>{{ expense.date }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" style="text-align: center;">No data available</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        Page 1 of 1
    </div>
</body>
</html>
