{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'income:income' %}">Income</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Delete Income</li>
                </ol>
            </nav>
        </div>
    </div>

    <h1>Are you sure you want to delete this income?</h1>
    <div class="card mt-3">
        <div class="card-body">
            <p><strong>Amount:</strong> {{ income.amount }}</p>
            <p><strong>Description:</strong> {{ income.description }}</p>
            <p><strong>Category:</strong> {{ income.source }}</p>
            <p><strong>Date:</strong> {{ income.date }}</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Yes, Delete</button>
                <a href="{% url 'income:income' %}" class="btn btn-secondary btn-sm">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
