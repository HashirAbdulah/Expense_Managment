{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>
      Truly-Expense | Your Finance Partner {% block title %}{% endblock %}
    </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/admin.png' %}">

  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'expenses:expenses' %}">TrulyExpenses</a>
      <ul
        class="navbar-nav px-3"
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          width: 100%;
          justify-content: flex-end;
          gap: 10px;
        "
      >
        <li class="nav-item text-nowrap">
          <span class="nav-link" style="margin: 0; padding: 0">
            ({{ request.user.username }})
          </span>
        </li>

        <li class="nav-item">
          <form
            action="{% url 'logout' %}"
            method="POST"
            style="margin-bottom: 0"
          >
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Log Out</button>
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% include 'partials/_sidebar.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
